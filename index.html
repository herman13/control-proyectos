<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Proyectos</h1>
        
        <!-- Formulario de autenticación -->
        <div id="login-form">
            <input type="password" id="admin-password" placeholder="Contraseña de administrador">
            <button onclick="login()">Ingresar</button>
        </div>

        <!-- Formulario de agregar proyecto -->
        <div id="project-form" class="hidden">
            <input type="text" id="project-name" placeholder="Nombre del Proyecto">
            <input type="text" id="client" placeholder="Mandante">
            <input type="text" id="requester" placeholder="Solicitante">
            <input type="date" id="delivery-date">
            <textarea id="project-details" placeholder="Detalles del Proyecto"></textarea>
            <button onclick="addProject()">Agregar Proyecto</button>
        </div>

        <!-- Lista de proyectos -->
        <div id="projects-list" class="hidden">
            <h2>Proyectos</h2>
            <ul id="projects"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
